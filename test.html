<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Calculator</title>

    <link rel="stylesheet" type="text/css" href="calculator.css" />
</head>

<body>
    <div class="title">
        <h1>Special Calculator</h1>
    </div>

    <div class="container">
        <div class="calculator">
            <div class="flex-container-view">
                <div class="calcBtn" id="clear">clear</div>
                <div class="view" id="view"></div>
            </div>
            <div class="flex-container">
                <div class="calcBtn" id="left-parentheses">(</div>
                <div class="calcBtn" id="right-parentheses">)</div>
                <div class="calcBtn" id="modulus">%</div>
                <div class="calcBtn" id="division">/</div>
            </div>

            <div class="flex-container">
                <div class="calcBtn" id="7">7</div>
                <div class="calcBtn" id="8">8</div>
                <div class="calcBtn" id="9">9</div>
                <div class="calcBtn" id="multiply">x</div>
            </div>

            <div class="flex-container">
                <div class="calcBtn" id="4">4</div>
                <div class="calcBtn" id="5">5</div>
                <div class="calcBtn" id="6">6</div>
                <div class="calcBtn" id="subtract">-</div>
            </div>

            <div class="flex-container">
                <div class="calcBtn" id="1">1</div>
                <div class="calcBtn" id="2">2</div>
                <div class="calcBtn" id="3">3</div>
                <div class="calcBtn" id="add">+</div>
            </div>

            <div class="flex-container">
                <div class="calcBtn" id="flip">+/-</div>
                <div class="calcBtn" id="0">0</div>
                <div class="calcBtn" id="dot">.</div>
                <div class="calcBtn" id="equals">=</div>
            </div>
        </div>
    </div>

    <!-- <script src="js/jquery.js"></script> -->
    <script src="vanilla-test.js"></script>
</body>

</html>
